<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Melodify</div>
    <div class="search-icon">🔍</div>
    <div class="profile-icon">👤</div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="nav-item active">🏠 Home</div>
    <div class="nav-item">📚 Library</div>
    <div class="nav-item">🎵 Playlist</div>
    <div class="nav-item">🔍 Search</div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Rex Orange County</h2>
    <div class="tracks-container">
      <!-- Track items will be generated by JS -->
    </div>
  </main>

  <!-- Player Bar -->
  <footer class="player-bar">
    <div class="current-track">
      <img src="Apricot_Princess.jpg" alt="Album Art" class="album-art">
      <div class="track-info">
        <div class="track-title">Television / So Far So Good</div>
        <div class="track-artist">Rex Orange County</div>
      </div>
    </div>
    <div class="controls">
      <button class="btn prev">⏮</button>
      <button class="btn play">▶</button>
      <button class="btn next">⏭</button>
    </div>
    <div class="progress-container">
      <span class="time">0:00</span>
      <input type="range" class="progress-bar" value="0">
      <span class="time">0:00</span>
    </div>
    <div class="player-right">
      <button class="btn volume">🔊</button>
      <button class="btn shuffle">🔀</button>
      <button class="btn repeat">🔁</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
